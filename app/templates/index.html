{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best Movie Review website </title>
        {% endif %}
    </head>
    <body>
      <!-- Popular news section  -->
        <h3> NEWSHIGHLIGHTS</h3>
         <ul>
            {{macro.displayNewsList(popular)}}
        </ul>

        <!-- Upcoming news  -->
        <h3> Top News </h3>
         <ul>
            {{macro.displayNewsList(upcoming)}}
        </ul>
        <!-- Now showing news -->
        <h3>Now Showing</h3>
         <ul>
            {{macro.displayNewsList(now_showing)}}
        </ul>
    </body>
</html>
